            Math.floor((totalSeconds % 3600) / 60),

          ];

 

          // Update text with minimal transition

          const updateText = (element, value) => {

            if (element.textContent !== value.toString()) {

              element.style.opacity = '0.95'; // Much subtler opacity change

              element.textContent = value;

              element.style.opacity = '1';

            }

          };

 

          updateText(days, daysDiff.toLocaleString());

          updateText(hours, hoursDiff);

          updateText(minutes, minutesDiff);
